<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers &  Theme</title>
    <link rel="stylesheet" href="Css/Activity5.css">
</head>
<style>
    body.light-mode {
    background-color: white;
    color: black;
}

body.dark-mode {
    background-color: #333;
    color: white;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center; /* Center horizontally */
    height: 100vh; /* Full viewport height */
    text-align: center; /* Center text */
    padding: 10px;
}

.input-field {
    margin: 10px;
    padding: 10px;
    font-size: 16px;
    width: 200px; /* Adjust for consistent input width */
}

.button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

#result {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
}

</style>
<body class="light-mode">
    <div class="container">
        <h1>Add Two Numbers &  Theme</h1>
        <input type="number" id="num1" class="input-field" placeholder="Enter first number">
        <input type="number" id="num2" class="input-field" placeholder="Enter second number">
        <button class="button" onclick="addNumbers()">Add</button>
        <p id="result">Result here</p>
        
        <button class="button" onclick="toggleTheme()"> Dark/Light Mode</button>
    </div>

    <script src="Script/Activity5Script.js"></script>
</body>
</html>
