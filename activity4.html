<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luvv Portfolio</title>
    <link rel="stylesheet" href="Css/Activity4.css">
</head>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #ffccdf; /* Light Pink Background */
    color: #333;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: #f3a683; /* Light Peach Background */
    color: #003366;
}

header .logo {
    font-size: 2rem;
    font-weight: bold;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

header nav ul li a {
    text-decoration: none;
    color: #003366;
    font-weight: bold;
}

/* Main Container */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    padding: 0 20px;
}

.main-content {
    display: flex;
    align-items: center;
    gap: 50px;
}

/* Picture Section */
.picture-container {
    flex-shrink: 0;
    width: 250px;
    height: 250px;
    overflow: hidden;
    border-radius: 50%;
    border: 5px solid #f3a683;
}

.picture-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Text Section */
.text-section h2 {
    font-size: 2rem;
    color: #003366;
    margin-bottom: 10px;
}

.text-section p {
    font-size: 1rem;
    line-height: 1.5;
}
</style>
<body>
    <header>
        <div class="logo">Luvv</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="picture-container">
                <img src="Images/luv.jpg" alt="Profile Picture">
            </div>
            <div class="text-section">
                <h2>Welcome</h2>
                <p>Hi, I am Lovely Sheen A. Cablin, a Bachelor of Science in Information Technology student.</p>
            </div>
        </div>
    </div>
</body>
</html>
